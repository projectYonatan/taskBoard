<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body onload="initializePage()">
    <div class="page-wrapper">
        <div id="header">
            <div>My Task Board</div>
        </div>
        <div id="form-wrapper">
            <div id="form-container">
                <textarea id="detailsBox" cols="50" rows="5" placeholder="Task Description" style="resize: none;"></textarea>
                <label>Date Due:&nbsp;
                    <input type="date" id="dateBox">
                </label>
                <label>Time Due:&nbsp;
                    <input type="time" id="timeBox">
                </label>
                <div id="buttons-container">
                    <button onclick="saveTask()">Save New Task</button>
                    <button onclick="clearForm()">Clear Form</button>
                    <button onclick="deleteAllNotes()">Delete All Notes</button>
                    <select id="isExpiredHiddenBox" onchange="displayAllNotes()">
                        <option value="1" selected>Hide Expired Notes</option>
                        <option value="0">Show Expired Notes</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="noteboard-wrapper">
            <div id="notes-all-wrapper"></div>
        </div>
    </div>
</body>

</html>
